iUser            "www-data"
Group           "www-data

LogLevel        1
Alive           30
Control "/var/run/pound/poundctl.socket"

ListenHTTP
        Address 0.0.0.0
        Port    80
        xHTTP           2
        HeadRemove "X-Forwarded-For"
        Service
                BackEnd
                        Address 127.0.0.1
                        Port    4200
                End
        End
End

## global options:                                                                                                                                  
                                                                                                                                                    
User            "www-data"                                                                                                                          
Group           "www-data"                                                                                                                          
#RootJail       "/chroot/pound"                                                                                                                     
                                                                                                                                                    
## Logging: (goes to syslog by default)                                                                                                             
##      0       no logging                                                                                                                          
##      1       normal                                                                                                                              
##      2       extended                                                                                                                            
##      3       Apache-style (common log format)                                                                                                    
LogLevel        1                                                                                                                                   
                                                                                                                                                                                                                                                                        
Alive           30                                                                                                                              
                                                                                                    
## use hardware-accelleration card supported by socket                                                                                                                           
Control "/var/run/pound/poundctl.socket"                                                                                                        
                                                                                                                                                                                         
ListenHTTP                                                                                                                                          
        Address 0.0.0.0                                                                                                                          
        Port 80                                                                                                                                  
        HeadRemove "X-Forwarded-Proto"                                                                                                           
        HeadRemove "X-Forwarded-For"                                                                                                             
        AddHeader "Origin \"\""
	AddHeader "Connection \"upgrade\""                                                                                                                                      
	RewriteLocation 2
        xHTTP  2                                                                                                                           
                                                                                                                                            
        Service                                                                                                                                     
                BackEnd                                                                                                                             
                        Address 127.0.0.1                                                                                                        
                        Port 8888                                                                                                                
                End                                                                                                                                 
        End                                                                                                                                         
End 

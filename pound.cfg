~bash••
User            "www-data"                                                                                                                          
Group           "www-data"                                                                                                                          
LogLevel        1                                                                                                                                   
Alive           30                                                                                                                              
Control "/var/run/pound/poundctl.socket"                                                                                                        
ListenHTTP                                                                                                                                          
        Address 0.0.0.0                                                                                                                          
        Port 80                                                                                                                                  
        HeadRemove "X-Forwarded-Proto"                                                                                                           
        HeadRemove "X-Forwarded-For"                                                                                                             
        AddHeader "Access-Control-Allow-Origin *"

	AddHeader "Connection upgrade"                                                                                                                                      
	RewriteLocation 2
        xHTTP  2                                                                                                                           
                                                                                                                                            
        Service                                                                                                                                     
                BackEnd                                                                                                                             
                        Address 127.0.0.1                                                                                                        
                        Port 8888                                                                                                                
                End                                                                                                                                 
        End                                                                                                                                         
End 
